<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Start page</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Drawmind</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
                <a class="text-[#111417] text-sm font-medium leading-normal" href="#">Home</a>
                <a class="text-[#111417] text-sm font-medium leading-normal" href="#">About</a>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-[#111417] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Drawmind에 오신 것을 환영합니다</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111417] text-base font-medium leading-normal pb-2">이름</p>
                <input
                  placeholder="이름을 입력하세요"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111417] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#647587] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <h3 class="text-[#111417] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">성별</h3>
            <div class="flex justify-stretch">
                <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                    <button
                    id="femaleButton"
                    data-gender="Female"
                    class="gender-button flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2080df] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                    <span class="truncate">여성</span>
                    </button>
                    <button
                    id="maleButton"
                    data-gender="Male"
                    class="gender-button flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2080df] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                    >
                    <span class="truncate">남성</span>
                    </button>
                </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111417] text-base font-medium leading-normal pb-2">생년월일</p>
                <input
                  placeholder="ex: 1950/01/01"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111417] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] h-14 placeholder:text-[#647587] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3 justify-center">
            <a
                id="mainStartButton"
                href="#"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#0d80f2] text-white text-base font-bold leading-normal tracking-[0.015em]"
                >
                <span class="truncate">시작하기</span>
            </a>
            </div>
          </div>
        </div>
      </div>
    </div>
<script>
  // 모든 젠더 버튼을 가져옵니다.
  const genderButtons = document.querySelectorAll('.gender-button');
  
  // 버튼의 기본 클래스와 선택되었을 때의 클래스를 정의합니다.
  const defaultClass = 'bg-[#2080df]';
  const selectedClass = 'bg-[#647587]';
  
  // 각 버튼에 클릭 이벤트 리스너를 추가합니다.
  genderButtons.forEach(button => {
    button.addEventListener('click', () => {
      // 모든 버튼의 색상을 기본값으로 되돌립니다.
      genderButtons.forEach(btn => {
        btn.classList.remove(selectedClass);
        btn.classList.add(defaultClass);
      });
      
      // 클릭된 버튼의 색상을 회색으로 변경합니다.
      button.classList.remove(defaultClass);
      button.classList.add(selectedClass);
    });
  });

  //  본문 버튼을 가져옵니다.
  
  const mainStartButton = document.getElementById('mainStartButton');

  function applyTransition(e) {
    e.preventDefault();
    
    document.body.style.transition = 'opacity 0.5s ease-in-out';
    document.body.style.opacity = '0';

    setTimeout(() => {
      // 페이지 이동 경로를 직접 지정
      window.location.href = 'question1.html';
    }, 500);
  }
  mainStartButton.addEventListener('click', applyTransition);
</script>
</body>
</html>
