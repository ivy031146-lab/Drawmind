    <style>
        /* 페이드인 애니메이션 (페이지 로드 시) */
        body {
            animation: fade-in 0.5s ease-in;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 페이드아웃 애니메이션 (버튼 클릭 시) */
        .fade-out {
            animation: fade-out 0.5s ease-out forwards;
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">

    <script>
        const goToResultButton = document.getElementById('goToResultButton');

        function fadeOutAndRedirect() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'result.html';
            }, 500); // CSS 애니메이션 시간과 동일하게 설정 (0.5s = 500ms)
        }

        goToResultButton.addEventListener('click', fadeOutAndRedirect);
    </script>
